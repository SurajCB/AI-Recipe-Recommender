<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Recipe Recommender – Made by Suraj CB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🍳 AI Recipe Recommender</h1>
    <button id="themeToggle">🌙 Dark Mode</button>
  </header>

  <main>
    <section class="search">
      <h2>Enter ingredients you have:</h2>
      <input type="text" id="ingredientInput" placeholder="e.g. egg, tomato, rice" />
      <button id="searchBtn">Find Recipes</button>
    </section>

    <section id="results" class="results"></section>
    
    <section>
      <h2>⭐ Your Favorite Recipes</h2>
      <div id="favorites" class="results"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Suraj CB</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
